<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue-2.4.0.js"></script>
<script src="js/vue-resource-1.3.4.js"></script>
<body>
    <div id="app">
        <!-- v-bind中可以写合法的JS表达式 -->
       <input type="button" value="get请求" @click="get">
       <input type="button" value="post请求" @click="post">
       <input type="button" value="jsonp请求" @click="jsonp">
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
           msg:'damoncai',
        },
        methods:{
            get(){
                this.$http.get('http://vue.studyit.io/api/getlunbo').then(res => {
                    console.log(res)
                })
            },
            post(){
                this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).then(res => {
                    console.log(res)
                })
            },
            jsonp(){
                this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(res => {
                    console.log(res)
                })
            }
        }
    })
</script>

</html>
