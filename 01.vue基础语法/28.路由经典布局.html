<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
       <router-view class="head"></router-view>
       <div class="container">
          <router-view name="left" class="left"></router-view>
          <router-view name="main" class="main"></router-view>
       </div>
    </div>
</body>
<script src="js/vue-2.4.0.js"></script>
<script src="js/vue-router-3.0.1.js"></script>
<script>
   var head = {
       template:'<h3>head</h3>'
   }
   var left = {
       template:'<h3>left</h3>'
   }
   var main = {
       template:'<h3>main</h3>'
   }
    var routerObj = new VueRouter({
        routes:[
            {path:'/',components:{
                'default':head,
                'left':left,
                'main':main
                }}
        ]
    })

    var vm = new Vue({
        el: '#app',
        data: {
           msg:'damoncai',
        },
        router:routerObj //将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应的组件
    })
</script>
<style>
    .head{
        background-color: pink;
        height: 80px;
    }
    .container{
        display:flex;
        height: 600px;
    }
    .left{
        background-color: yellow;
        flex:2;
    }
    .main{
        background-color: deeppink;
        flex:8;
    }
    body{
        margin: 0;
        padding: 0;
    }
</style>
</html>
