<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
        <!--默认渲染a标签,但可以用tag设置为其他标签标签 -->
        <router-link to="/login" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
</body>
<script src="js/vue-2.4.0.js"></script>
<script src="js/vue-router-3.0.1.js"></script>
<script>
    //在new 路由对象的时候，可以为构造函数，传递一个配置对象
    var login = {
        template:'<h1>登录</h1>'
    }
    var register = {
        template:'<h1>注册</h1>'
    }
    var routerObj = new VueRouter({
        //router//这个配置对象中的route表示【路由匹配规则】的意思
        //属性1是path，表示监听哪个路由连接地址；
        //属性2是component,表示，如果路由是前面匹配到的path，则展示component属性对应的那个组件
        //注意：component的属性值必须是一个组件的模板对象,不能是组件的引用名称；
        routes:[
            {path:'/',redirect:'/register'},   //初始默认重定向到注册组件
            {path:'/login',component:login},
            {path:'/register',component:register}
        ],
        linkActiveClass:'myactive'  //第二种高亮显示
    })

    var vm = new Vue({
        el: '#app',
        data: {
           msg:'damoncai',
        },
        router:routerObj //将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应的组件
    })
</script>
<style>
    .router-link-active,.myactive{  //第一种高亮显示使用.router-link-active
        color:red;
        font-weight: 800;
        font-style: italic;
        font-size: 80px;
        text-decoration: underline;
        background-color: green;
    }
</style>
</html>
