<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
        <!--父组件，可以在引用子组件的时候，通过 属性绑定(v-bind:)的方式，
        把需要传递给子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用-->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
</body>
<script src="js/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
           msg:'damoncai',
        },
        components:{
            com1:{
                props:['parentmsg'], //props 中的数据，都是只读的，无法重新赋值
                template:'<h1>子组件==={{parentmsg}}</h1>'
            }
        }
    })
</script>
<style>

</style>
</html>
